<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketck</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascipt" src="script.js" defer></script>
</head>
<body>
    <div id="container" class="outer-sh">
            <div id="Title"><span>Etch-a-Sketch</span></div>
            <div id="grid" class="inner-sh"></div>
            <div id="controls">
                <div id="left contoller">
                    <div id="big-size-square"></div>
                </div>
                <div id="size-controller" class="round-controller outer-sh">
                            <div class="marker"></div>
                        </div>
                        <div id="small-size-square"></div>
                    </div>
                </div>
                <p id="reset-controller">ERASE</p>
                <div id="right-controller">
                    <div id="rgb-square"></div>
                    <div id="subcontainer-right">
                        <div id="color-controller" class="round-controller outer-sh">
                            <div class="marker"></div>
                        </div>
                        <div id="black-square"></div>
                    </div>
            </div>
    </div>
    <div id="footer">
        <span>Built and designed by Dasar</span>
    </div>
</body>
</html>
