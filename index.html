<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketck</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container" class="outer-sh">
        <div id="Title"><span>Etch-a-Sketch</span></div>
        <div id="grid" class="inner-sh"></div>
        <div class="slider-box">
            <input type="range" min="1" max="60" value="24" id="range-slider" 
            onmousemove="rangeSliderValue(this.value)" onchange="rangeSlider(this.value)">
            <div id="progress-bar"></div>
        </div>
        
        <p class="grid-size">grid-size: <span id="range-value">24</span> * <span id="range-value">24</span></p>

        <div id="controls">
            <h2 id="Size choices">Sizes</h2>    
                <div id="big-size-square"></div>
                <div id="small-size-square"></div>
            
            <p id="reset-controller">ERASE</p>

            <h2 id="color choices">Colors</h2>
                <div class="color-choice" id="rgb-square" data-color="random"></div>
                <div class="color-choice" id="black-square" data-color="black"></div>
        </div>
    </div>
    <div id="footer">
        <span>designed by Dasar</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
